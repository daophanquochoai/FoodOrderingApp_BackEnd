eureka:
  instance:
    hostname: ${EUREKA_INSTANCE:localhost}
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      default: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  zipkin:
    enabled: true
    baseUrl: ${SPRING_ZIPKIN_BASE_URL:http://14.225.254.190:9411/api/v2/spans}
server:
  port: 8070
management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  zipkin:
    tracing:
      endpoint: ${SPRING_ZIPKIN_BASE_URL:http://14.225.254.190:9411/api/v2/spans}
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    circuitbreakers:
      enabled: true
  info:
    env:
      enabled: true
pattern:
  level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"